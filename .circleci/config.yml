version: 2.1
jobs:
  build_and_deploy:
    docker:
      - image: circleci/buildpack-deps:bionic
    steps:
      - checkout
      - run: 
          name: Build do mdBook
          command: |
            wget -c https://github.com/rust-lang/mdBook/releases/download/v0.3.5/mdbook-v0.3.5-x86_64-unknown-linux-gnu.tar.gz;tar -vzxf mdbook*.tar.gz
            ./mdbook init --force docs;cp -varf `ls | grep -v docs` docs/src/;mv -v docs/src/book.toml docs/
            cd docs/;../mdbook build
            sudo apt update
            sudo apt install npm
            sudo npm install -g surge
            surge book --token $SURGE_TOKEN
  debs:
    docker:
      - image: circleci/buildpack-deps:bionic
    steps:
      - run:
          name: Compilação do Compton
          command: |
            sudo apt update
            sudo apt install -y checkinstall git build-essential
            git clone https://github.com/tryone144/compton
            cd compton
            sudo apt install -y libx11-dev libxcomposite-dev libxdamage-dev libxrender-dev libxrandr-dev libxinerama-dev libconfig-dev libdbus-1-dev libdrm-dev libgl1-mesa-dev libpcre3-dev 
            make
            sudo apt install -y --no-install-recommends asciidoc docbook-xml xsltproc xmlto
            make docs
            sudo checkinstall -D -y --install=no --maintainer rauldipeas@mail.com --pkgversion 0.1-beta2 --requires libconfig9
            curl -k -T compton*.deb -u "$NEXTCLOUD_ID" -H "X-Requested-With: XMLHttpRequest" https://my.opendesktop.org/public.php/webdav/compton.deb
      - run:
          name: Compilação do libinput-gestures
          command: |
            sudo apt install -y libinput-tools
            git clone https://github.com/bulletmark/libinput-gestures.git
            cd libinput-gestures
            sudo checkinstall -D -y --install=no --maintainer rauldipeas@mail.com --pkgname libinput-gestures --pkgversion `./list-version-hashes | tail -1 | awk '{print $1}'` --provides libinput-gestures
            curl -k -T libinput*.deb -u "$NEXTCLOUD_ID" -H "X-Requested-With: XMLHttpRequest" https://my.opendesktop.org/public.php/webdav/libinput-gestures.deb
workflows:
  version: 2.1
  build_and_deploy_and_debs:
    jobs:
      - build_and_deploy
      - debs
notify:
